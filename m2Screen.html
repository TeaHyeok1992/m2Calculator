<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calcultor v2</title>
    <script src="js/addToscrn.js"></script><!--계산,변환산출 기능,백스페이스-->
    <script src="js/dateToHistory.js"></script><!--저장,출력기능-->
    <script src="js/keyboardTyping.js"></script><!--키보드 입력 처리-->
    <script src="js/keyboardToggle.js"></script><!--키보드 입력 토글-->
    <script src="js/appearWords.js"></script><!--word 표기-->
    <link rel="stylesheet" href="css/mainScreen.css"><!--계산기 화면 CSS-->
</head>
<body>
    <pre style="display: none;">
        
    </pre>
    <Header>
        <h3>Js Calculator V2</h3>
        
    </Header>
    <section>
        <div id="displyScreen">
            <p>Progress</p>
            <input type="text" name="display" class="scrnDisplay" oninput="onlyNumeric(event)" placeholder="과정" id="addSubject" readonly="true">
            <p id="dTitle">DEX</p>
            <input type="text" name="decimal" class="scrnDisplay" readonly placeholder="10진수" id="toDecimal">
            <p>BIN</p>
            <input type="text" name="binary" class="scrnDisplay" readonly placeholder="2진수" id="toBinary">
            <p>OCT</p>
            <input type="text" name="octet" class="scrnDisplay" readonly placeholder="8진수" id="toOctet">
            <p>HEX</p>
            <input type="text" name="hexDecimal" class="scrnDisplay" readonly placeholder="16진수" id="toHexdecimal">
        </div>
        <div id="keyFrame">
            <div class="saveFrame">
                <button type="button" class="savePort" onclick="saveHistory()">저장</button>
                <button type="button" class="savePort" onclick="viewHistory()">출력</button>
                <button type="button" class="savePort dword" onclick="appearWord()">word</button>
                <button type="button" class="savePort dword" onclick="appearDword()">Dword</button>
            </div>
            <div class="numberFrame">
                <div class="numpad firstBack">
                    <button type="button" class="numberBtn" onclick="add(1)">1</button>
                    <button type="button" class="numberBtn" onclick="add(2)">2</button>
                    <button type="button" class="numberBtn" onclick="add(3)">3</button>
                    <button type="button" class="numberBtn" onclick="eradicate()">🠔</button>
                </div>
                <div class="numpad secondDot">
                    <button type="button" class="numberBtn" onclick="add(4)">4</button>
                    <button type="button" class="numberBtn" onclick="add(5)">5</button>
                    <button type="button" class="numberBtn" onclick="add(6)">6</button>
                    <button type="button" class="numberBtn" onclick="add('.')">.</button>
                </div>
                <div class="numpad thirdZero">
                    <button type="button" class="numberBtn" onclick="add(7)">7</button>
                    <button type="button" class="numberBtn" onclick="add(8)">8</button>
                    <button type="button" class="numberBtn" onclick="add(9)">9</button>
                    <button type="button" class="numberBtn" onclick="add(0)">0</button>
                </div>
                <div class="numpad plusMinus">
                    <button type="button" class="numberBtn" onclick="add('+')">+</button>
                    <button type="button" class="numberBtn" onclick="add('-')">-</button>
                    <button type="button" class="numberBtn" onclick="add('*')">x</button>
                    <button type="button" class="numberBtn" onclick="add('/')">÷</button>
                </div>
                <div class="numpad lastEqual">
                    <button type="button" class="numberBtn" onclick="reset()">C</button>
                    <button type="button" class="numberBtn" onclick="calculation()" id="equal">=</button>
                    <button type="button" class="toggleBtn" onclick="keyboardToggle()" id="toggle">keyboard</button>
                    <div id="onOff">Keyboard OFF</div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div id="historyDisplayBox">
            <textarea name="historyDisplay" id="historyDisplay" style="width: 395px; resize: none;"></textarea>
        </div>
        <p>copyright@</p>
    </footer>
</body>
</html>
